<div class="ui-view" autoscroll ng-swipe-left="swipeLeft('title')" ng-swipe-right="swipeRight('title')">
    <div ng-swipe-right="swipeRight('title')" ng-swipe-left="swipeLeft('title')" class="col-md-2 center-block">
        <img class="img img-responsive pull-left" src="assets/images/title2.png" alt="Titles">
    </div>
    <ul class="list-group">
        <a ng-hide="results" class="col-xs-3 col-md-4 list-group-item text-center" ng-repeat="letter in letters" ui-sref="catalog.titles.letter({letter: letter})">
            <span>{{letter}}</span>
        </a>
    </ul>
</div>
