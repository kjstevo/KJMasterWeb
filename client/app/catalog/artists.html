<div class="ui-view" autoscroll ng-swipe-left="swipeLeft('artist')" ng-swipe-right="swipeRight('artist')">
    <row>
        <div class="col-md-2 center-block">
            <img class="img img-responsive pull-left" src="assets/images/artist2.png" alt="Artists">


        </div>
    </row>

    <ul class="list-group">

        <a ng-hide="results" class="col-xs-3 col-md-3 list-group-item text-center" ng-repeat="letter in letters" ui-sref="catalog.artistsletter({letter: letter})">
            <span>{{letter}}</span>
        </a>
    </ul>
</div>
