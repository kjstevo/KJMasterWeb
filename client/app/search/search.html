<div class="container">
    <div class="row">
        <div class="col-md-8 col-xs-12">
            <div class="widget">
                <div class="widget-header">
                    <h3>Search Results</h3>
                </div>
                <div class="widget-body">

                    <rd-loading class="col-xs-12 center-block" ng-hide="searchResults"></rd-loading>
                    <div data-ng-show="searchError">
                        <span>{{searchError}}</span>

                    </div>
                    <div ng-show="searchResults" ng-hide="searchResults[0]">There are no results to display.</div>
                    {{searchResults}}
                    <ul class="list-group">
                        <a ui-sref="catalog.search.song({name:song.get('name')})" href="#" ng-repeat="song in searchResults" class="list-group-item" ng-hide="searchError">{{song.get('artist')}} - {{song.get('title')}}</a>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
